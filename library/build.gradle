plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.damolks.ouxy.module'
    compileSdk 34

    defaultConfig {
        minSdk 26
        targetSdk 34
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
}

// Tâche pour créer le JAR du SDK
task createSdkJar(type: Jar) {
    // Inclure le code source Kotlin compilé
    from android.sourceSets.main.java.srcDirs
    from 'build/intermediates/javac/release/classes'
    from 'build/tmp/kotlin-classes/release'
    
    // Exclure les fichiers de build
    exclude 'BuildConfig.class'
    exclude 'R.class'
    exclude 'R$*.class'
    
    // Nom du fichier de sortie
    archiveFileName = 'ouxy-sdk.jar'
    destinationDirectory = file('build/libs')
}

// S'assurer que le JAR est créé après la compilation
afterEvaluate {
    createSdkJar.dependsOn(assembleRelease)
}