plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
}

android {
    namespace 'com.damolks.ouxy.module'
    compileSdk 34

    defaultConfig {
        minSdk 26
        targetSdk 34
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'
}

task createSdkJar(type: Jar) {
    dependsOn 'assembleRelease'  // S'assurer que le code est compilé d'abord
    
    // Inclure les classes compilées
    from("${buildDir}/intermediates/javac/release/classes")
    from("${buildDir}/tmp/kotlin-classes/release")
    
    // Inclure aussi les sources si nécessaire
    from android.sourceSets.main.java.srcDirs
    from android.sourceSets.main.kotlin.srcDirs
    
    exclude 'BuildConfig.class'
    exclude 'R.class'
    exclude 'R$*.class'
    
    destinationDirectory = file("${rootDir}/releases")
    archiveFileName = 'ouxy-sdk.jar'
}